<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="mage.table">
<head>
  <meta charset="utf-8">
  <title>mageTable</title>

  <link rel="shortcut icon" href="/images/mage-icon.png" sizes="57x57">

  <!-- build:css({.tmp,app}) styles/vendor.css -->
  <link href="/styles/vendor.css" rel="stylesheet" type="text/css">
  <!-- endbuild -->

  <!-- build:css({.tmp,app}) styles/style.css -->
  <link href="/styles/style.css" rel="stylesheet" type="text/css">
  <link href="/styles/animations.css" rel="stylesheet" type="text/css">
  <!-- endbuild -->

  <!-- build:js({.tmp,app,../mage-shared/dist}) scripts/vendor.js -->
  <script src="/vendor/scripts/jquery/jquery.js"></script>
  <script src="/vendor/scripts/lodash/lodash.js"></script>
  <script src="/vendor/scripts/houdini-web/pointer-event.js"></script>
  <script src="/vendor/scripts/houdini-web/es6-promise.js"></script>
  <script src="/vendor/scripts/houdini-web/houdini-web.js"></script>
  <script src="/vendor/scripts/hammerjs/hammer.js"></script>
  <script src="/vendor/scripts/hammerjs/hammer.showtouches.js"></script>
  <script src="/vendor/scripts/hammerjs/hammer.fakemultitouch.js"></script>
  <script src="/vendor/scripts/angular/angular.js"></script>
  <script src="/vendor/scripts/angular-route/angular-route.js"></script>
  <script src="/vendor/scripts/angular-animate/angular-animate.js"></script>
  <script src="/vendor/scripts/angular-resource/angular-resource.js"></script>
  <script src="/vendor/scripts/shifty/shifty.js"></script>
  <script src="/vendor/scripts/rekapi/rekapi.js"></script>
  <script src="/shared/vendor/scripts/socket.io-client/socket.io.js"></script>
  <script src="/shared/vendor/scripts/event-emitter/EventEmitter.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app,../mage-shared/dist}) scripts/app.js -->
  <script src="/shared/scripts/utils.js"></script>
  <script src="/shared/scripts/hosts.js"></script>
  <script src="/shared/scripts/storage.js"></script>
  <script src="/shared/scripts/session.js"></script>
  <script src="/shared/scripts/auth.js"></script>
  <script src="/shared/scripts/reactive.js"></script>
  <script src="/shared/scripts/meetings.js"></script>
  <script src="/scripts/models/models.js"></script>
  <script src="/scripts/mapper/mapper.js"></script>
  <script src="/scripts/services/services.js"></script>
  <script src="/scripts/auth.js"></script>
  <script src="/scripts/directives/quicktags.js"></script>
  <script src="/scripts/meeting.js"></script>
  <script src="/scripts/main.js"></script>
  <!-- endbuild -->

</head>
<body ng-controller="AppController">
  <div id="focus-overlay" class="focus-overlay"></div>
  <div ng-hide="!loading" class="loading-overlay animate-fade">
    <div class="spinner"></div>
  </div>
  <div class="content" ng-view></div>

  <script>
    Houdini.start().then(function() {
      console.log("Connected to houdini.");
    }, function() {
      console.log("Cannot connect to houdini. Falling back to fake multitouch");
      Hammer.plugins.fakeMultitouch();
    })
  </script>
</body>
</html>
