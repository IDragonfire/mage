    ng-class="{ 'has-error': (errors.description && taskForm.description.$pristine) || ( taskForm.description.$invalid && !taskForm.description.$pristine ) }">
    <input type="text" name="description" ng-model="task.description" auto-focus required ng-disabled="loading" />
  </div>

    ng-class="{ 'has-error': (errors.estimate && taskForm.estimate.$pristine) || ( taskForm.estimate.$invalid && !taskForm.estimate.$pristine ) }">
    <input type="text" name="estimate" ng-model="task.estimate" required ng-disabled="loading" /> hours
  </div>
  <span>)</span>
  <div class="form-group">
