<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="mage.mobile">
<head>
  <title>mageMobile</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- iOS app icons -->
  <link rel="apple-touch-icon" href="/images/app-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/images/app-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/images/app-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/images/app-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/images/app-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/images/app-icon-128x128.png" sizes="128x128">
  <link rel="apple-touch-icon" href="/images/app-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/images/app-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/images/app-icon.png">
  <!-- android app icons -->
  <link rel="shortcut icon" href="/images/app-icon-196x196.png" sizes="196x196">
  <link rel="shortcut icon" href="/images/app-icon-128x128.png" sizes="128x128">
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="/images/app-icon-128x128.png">
  <link rel="shortcut icon" href="/images/app-icon.png">


  <!-- build:css({.tmp,app}) styles/vendor.css -->
  <link href="/vendor/styles/mobile-angular-ui/mobile-angular-ui-base.css" rel="stylesheet" type="text/css">
  <link href="/vendor/styles/mobile-angular-ui/mobile-angular-ui-desktop.css" rel="stylesheet" type="text/css">
  <!-- endbuild -->

  <!-- build:css({.tmp,app}) styles/style.css -->
  <link href="/styles/style.css" rel="stylesheet" type="text/css">
  <!-- endbuild -->

  <!-- build:js({.tmp,app,../mage-shared/dist}) scripts/vendor.js -->
  <script src="/vendor/scripts/jquery/jquery.js"></script>
  <script src="/vendor/scripts/lodash/lodash.js"></script>
  <script src="/vendor/scripts/angular/angular.js"></script>
  <script src="/vendor/scripts/angular-resource/angular-resource.js"></script>
  <script src="/vendor/scripts/angular-route/angular-route.js"></script>
  <script src="/vendor/scripts/angular-touch/angular-touch.js"></script>
  <script src="/vendor/scripts/mobile-angular-ui/mobile-angular-ui.js"></script>
  <script src="/shared/vendor/scripts/socket.io-client/socket.io.js"></script>
  <script src="/shared/vendor/scripts/event-emitter/EventEmitter.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app,../mage-shared/dist}) scripts/app.js -->
  <script src="/shared/scripts/utils.js"></script>
  <script src="/shared/scripts/hosts.js"></script>
  <script src="/shared/scripts/storage.js"></script>
  <script src="/shared/scripts/session.js"></script>
  <script src="/shared/scripts/auth.js"></script>
  <script src="/shared/scripts/reactive.js"></script>
  <script src="/shared/scripts/meetings.js"></script>
  <script src="/scripts/home.js"></script>
  <script src="/scripts/ideas.js"></script>
  <script src="/scripts/ideas/controllers.js"></script>
  <script src="/scripts/auth.js"></script>
  <script src="/scripts/device_auth.js"></script>
  <script src="/scripts/meetings/poker.js"></script>
  <script src="/scripts/meetings.js"></script>
  <script src="/scripts/main.js"></script>
  <!-- endbuild -->
</head>
<body ng-class="screenName">

<div id="main-nav" class="main-nav sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in">
  <div class="scrollable">
    <div class="scrollable-content">
      <div class="app-logo">
        <img src="/images/logo-white.png">
      </div>
      <div class="list-group" toggle="off" bubble target="main-nav">
        <a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
        <a class="list-group-item" href="#/ideas">Project Ideas <i class="fa fa-chevron-right pull-right"></i></a>
        <a class="list-group-item" href="#/devices/auth">Device Authentication <i class="fa fa-chevron-right pull-right"></i></a>
      </div>
    </div>
  </div>
</div> <!-- #main-nav -->

<div id="context-nav" class="context-nav sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in">
  <div class="context-nav-top navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center" yield-to="context-nav-title">
      &nbsp;
    </div>
  </div>
  <div class="context-nav-body">
    <div class="context-nav-content">
      <div class="scrollable">
        <div class="scrollable-content" yield-to="context-nav-body">
        </div>
      </div>
    </div>
  </div>
</div> <!-- #context-nav -->

<div class="app">
  <div ng-hide="!loading" class="loading-overlay">
    <i class="fa fa-spinner fa-spin loading-spinner"></i>
  </div>

  <div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center" yield-to="title">
      <span></span>
    </div>
    <div class="btn-group pull-left" yield-to="navbar-top-action-left">
      <div ng-click="toggle('main-nav')" class="btn btn-navbar sidebar-toggle">
        <i class="fa fa-bars"></i> Menu
      </div>
    </div>

    <div class="btn-group pull-right" yield-to="navbar-top-action-right">
    </div>
  </div> <!-- .navbar (top) -->

  <div class="navbar navbar-app navbar-absolute-bottom" yield-to="navbar-bottom">
  </div> <!-- .navbar (bottom) -->

  <div class="app-body">
    <div class="loading-bg" ng-hide="!loading">
      <div class="scrollable">
        <div class="scrollable-content section"></div>
      </div>
    </div> <!-- .loading-bg -->

    <ng-view class="app-content"></ng-view>
  </div> <!-- .app-body -->
</div> <!-- .app -->

</body>
</html>
